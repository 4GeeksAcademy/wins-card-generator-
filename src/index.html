<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello Rigo with Vanilla.js</title>

  <!-- Fontawesome is our recomended library for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
</head>

<body>
  <!-- Write your HTML code here, you can delete everything withing the body tags -->
  <div class="container-fluid text-center">
    <h1 class="mt-5">Generador de Cartas Aleatorias</h1>

    <div id="card" class="card mx-auto my-4">
      <div class="top-suit"></div>
      <div class="number"></div>
      <div class="bottom-suit"></div>
    </div>

    <button id="newCard" class="btn btn-primary my-3">Nueva Carta</button>

    <div class="size-controls my-3">
      <label for="width">Ancho:</label>
      <input type="number" id="width" placeholder="200px" class="form-control d-inline-block w-auto mx-2">
      <label for="height">Alto:</label>
      <input type="number" id="height" placeholder="300px" class="form-control d-inline-block w-auto">
    </div>

    <div class="fixed-bottom p-4">
      Made with ❤️ by <a href="https://www.4geeksacademy.com">4Geeks Academy</a>
    </div>
  </div>


  <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
  <script type="module" src="/app.js"></script>
</body>

</html>
